<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  	<title>Formulário para alimentar o monstro</title>
  	<link rel="stylesheet" href="estilo.css">
 </head>

 <body>

 	<h1>Formulário para alimentar o monstro</h1>
  
  	<form action="http://terrivel.herokuapp.com/monster" method="POST">

  		<fieldset>
  			<legend>POST</legend>

  			<div id="linha">
  				<label for="num_pedras">Número de pedras: </label>
		  		<input type="number" name="num_pedras" min="0" placeholder=" Digite o número de pedras..." required=""><br><br>
		  	</div>

		  	<div id="linha">
		  		<label for="tam_pedras">Tamanho das pedras: </label>
		  		<input type="number" name="tam_pedras" min="1" max="7" step="0.5" value=3><br><br>
		  	</div>

		  	<div id="linha">
		  		<label for="nome">Nome: </label>
		  		<input type="text" name="nome" required="" placeholder="Digite o nome do monstro..."><br><br>
		  	</div>

		  	<div id="linha">
			  	<label for="tipo_pedras">Tipo das pedras:</label>
			  	<select name="tipo_pedras" id="tipo_pedras">
					<option value="marroada">Marroada</option>
					<option value="ametista">Ametista</option>
					<option value="topazio">Topazio</option>
					<option value="espinela">Espinela</option>
			  	</select><br><br>
			</div>

			<div id="linha">
			  	<label for"corCeu1"> Cor do céu 1: </label>
			  	<input type="text" name="corCeu1"><br><br>
			</div>

			<div id="linha">
			  	<label for"corCeu2"> Cor do céu 2: </label>
			  	<input type="text" name="corCeu2"><br><br>
			</div>

		  	<input type="submit" value="POST">

  		</fieldset>
  	</form>

 </body>
 </html>
